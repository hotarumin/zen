<template name="colorPage">
  <div class="coloringBody">
    <div class="vert-bar">
      
      <div id="colorPicker">
        {{> colpick}}
      </div>

      <div class="pickButton">
        <button id="button-brush">Brush</button>
        <button id="button-fill">Fill</button>
      </div>
         
      <div class="sizeSlider">
        <p class="coloringAttr" style="width: 150px;"> Brush size </p>
        <input type="text" id="sizeIndicator"/>
          <div id="sizeSlide"></div>
      </div>

      <div class="opacitySlider">
        <p class="coloringAttr" style="width: 150px;"> Brush opacity </p>
        <input type="text" id="opacityIndicator"/>
        <div id="opacitySlide"></div>
      </div>
   
      
      <div class="pickButton">
        <p class="coloringAttr"> Coloring mode </p>
        <button id="button-line-layer">Line</button>
        <button id="button-color-layer">Normal</button>
      </div>

 
    </div>

    <div class="horiz-bar">
      <button id="button-eyedrop"><img id="eyedropperImg" src="images/IMG_eyedropper.png"/></button>
      <button id="button-undo"><img id="undoImg" src="images/IMG_undo.png"/></button>
      <button id="button-redo"><img id="redoImg" src="images/IMG_undo.png"/></button>
      <!--<button id="button-zoom-in"><img id="zoomInImg" src="images/IMG_zoomIn.png"/>  </button>
      <button id="button-zoom-out"><img id="zoomOutImg" src="images/IMG_zoomOut.png"/></button>
    -->
      <div class="selectButton">
        <!-- <button id="button-select"> Select </button>
        <button id="button-deselect"> De-select </button> -->
      </div>
      <button> <a href="#" id="button-save" style="color: white; text-decoration: none;">Save</a> </button>
      <div class="displayMode">Current mode: <span id="currentMode">Brush</span></div>
    </div>  

    <div id="canvas-container">
      <canvas id="lineLayer" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
      <canvas id="selectedLayer" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
      <canvas id="effectLayer" style="position: absolute; left:0; top:0; z-index: 1;"></canvas>
      <canvas id="colorLayer" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
    </div>  

  </div>  
</template>
